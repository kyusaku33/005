{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="form-wrapper">
<h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
 
        <div class="container-input"><button type="submit"  class="btn btn-primary" name="action">{% trans "Change Password" %}</button></div>
        {% comment %} <div class="container-input"><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></div> {% endcomment %}
    </form>
</div>
    {% endblock %}
